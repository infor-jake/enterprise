<div class="row" style="margin-top: 40px;">
  <div class="twelve columns">

    <div id="datagrid">
    </div>
  </div>
</div>

<style id="special-test-rules">
  .tooltip-extra-class {
    background-color: #488421; /* Emerald09 */
    border: 1px solid #488421;
  }

  .tooltip-extra-class.top .arrow::after {
    border-top-color: #488421; /* Emerald09 */
  }

  .tooltip-extra-class.bottom .arrow::after {
    border-bottom-color: #488421; /* Emerald09 */
  }

  .tooltip-extra-class.right .arrow::after {
    border-right-color: #488421; /* Emerald09 */
  }

  .tooltip-extra-class.left .arrow::after {
    border-left-color: #488421; /* Emerald09 */
  }

  .TEST-big p {
    font-size: 21px;
  }
</style>

<script>
  $('body').one('initialized', function () {
      var grid,
        columns = [],
        data = [];

      // Define Some Sample Data
      data.push({ id: 1, productId: 2241202, productName: 'Different Compressor', activity:  'Inspect and Repair', quantity: 2, price: 210.99, status: '', orderDate: new Date(2015, 7, 3), action: 'On Hold'});
      data.push({ id: 2, productId: 2342203, productName: 'Compressor', activity:  'Inspect and Repair', quantity: 1, price: 120.99, status: null, orderDate: new Date(2014, 6, 3), action: 'Action'});
      data.push({ id: 3, productId: 2445204, productName: 'Another Compressor', activity:  'Assemble Paint', quantity: 3, price: 210.99, status: 'OK', orderDate: new Date(2015, 3, 3), action: 'Action'});
      data.push({ id: 4, productId: 2542205, productName: 'I Love Compressors', activity:  'Inspect and Repair', quantity: 4, price: 210.99, status: 'OK', orderDate: new Date(2015, 5, 5), action: 'On Hold'});
      data.push({ id: 6, productId: 2642205, productName: 'Air Compressors', activity:  'Inspect and Repair', quantity: 41, price: 120.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
      data.push({ id: 6, productId: 2642206, productName: 'Some Compressor', activity:  'Inspect and Repair', quantity: 1256789, price: 123.99, status: 'OK', orderDate: new Date(2014, 6, 9), action: 'On Hold'});
      data.push({ id: 7, productId: 2142201, sku: 'SKU #9000001-237', productName: 'Compressor', activity: 'Assemble Paint', quantity: 1, price: 210.99, status: 'OK', orderDate: new Date(2014, 12, 8), action: 'Action' });

      var headerIconTooltipContent = 'The European languages are members of the same family.';

      //Define Columns for the Grid.
      columns.push({ id: 'selectionCheckbox', sortable: false, resizable: false, formatter: Formatters.SelectionCheckbox, align: 'center'});
      columns.push({ id: 'productId', name: 'Product Id', field: 'productId', minWidth: 75, textOverflow: 'ellipsis' });
      columns.push({ id: 'productName', name: 'Product Name', field: 'productName', textOverflow: 'ellipsis', headerTooltip: headerIconTooltipContent, headerIcon: 'info', headerCssClass: 'lm-custom-class-header' , headerIconTooltip: headerIconTooltipContent, headerTooltipCssClass: 'tooltip-extra-class', formatter: Formatters.Hyperlink });
      columns.push({ id: 'activity', hidden: true, name: 'Activity', field: 'activity', textOverflow: 'ellipsis'});
      columns.push({ id: 'quantity', align: 'right', name: 'Quantity', minWidth: 75, field: 'quantity', textOverflow: 'ellipsis'});
      columns.push({ id: 'status', name: 'Status', field: 'price', textOverflow: 'ellipsis', formatter: Formatters.Alert, ranges: [{'min': 0, 'max': 150, 'classes': 'success', text: 'Confirmed'}, {'min': 151, 'max': 9999, 'classes': 'error', text: 'Error'}]});
      columns.push({ id: 'price', name: 'Price', align: 'center', field: 'price', textOverflow: 'ellipsis', formatter: Formatters.Decimal});
      columns.push({ id: 'orderDate', name: 'Order Date', field: 'orderDate', textOverflow: 'ellipsis', formatter: Formatters.Date, dateFormat: 'M/d/yyyy', textOverflow: 'ellipsis', align: 'right', sortable: true});
      columns.push({ id: 'activity', name: 'Activity', field: 'activity', textOverflow: 'ellipsis', formatter: Formatters.Input});

      //Init the grid
      var grid = $('#datagrid').datagrid({
        columns: columns,
        dataset: data,
        enableTooltips: true,
        selectable: 'multiple',
        filterWhenTyping: false,
        filterable: false,
        toolbar: {results: true, actions: true, rowHeight: true, title: 'Compressors '}
      }).data('datagrid');

      grid.setSortColumn('orderDate', false);
  });
</script>
